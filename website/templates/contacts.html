{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://picsum.photos/id/100/1200/400" class="d-block w-100 my-4" alt="random image 10">
</div>
<div class="container mb-3 py-3">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contacts">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail id">
    </div>

    <div class="form-group">
        <label for="Phone">Phone number</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
      </div>
   
    
    <div class="form-group">
      <label for="desc">What services do you require??</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button> 
  </form>

</div>
{% endblock body %}
